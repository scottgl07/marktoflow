name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build core
        run: pnpm -C packages/core build
      - name: Test core
        run: pnpm -C packages/core test -- --coverage
      - name: Build integrations
        run: pnpm -C packages/integrations build
      - name: Test integrations
        run: pnpm -C packages/integrations test -- --coverage
      - name: Build CLI
        run: pnpm -C packages/cli build
      - name: Test CLI
        run: pnpm -C packages/cli test -- --coverage
      - name: Build GUI
        run: pnpm -C packages/gui build
      - name: Test GUI
        run: pnpm -C packages/gui test -- --coverage
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            packages/core/coverage/
            packages/integrations/coverage/
            packages/cli/coverage/
            packages/gui/coverage/
          retention-days: 14
