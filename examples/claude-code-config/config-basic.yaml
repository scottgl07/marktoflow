# Claude Code Basic Configuration
# Uses Claude 3.5 Sonnet via Anthropic API

agent:
  name: claude-code
  provider: anthropic
  extra:
    # CLI mode (current implementation)
    claude_code_mode: cli

    # Model selection
    claude_code_model: sonnet  # sonnet, opus, or haiku

timeout: 600
max_retries: 2
