# Claude Code Advanced Configuration
# With working directory, timeout, and model options

agent:
  name: claude-code
  provider: anthropic
  extra:
    # Execution mode
    claude_code_mode: cli

    # Model selection
    # Options: sonnet (recommended), opus (best quality), haiku (fastest)
    claude_code_model: sonnet

    # Working directory for file context
    # Claude will have access to files in this directory
    working_directory: .

    # Timeout for long-running operations (seconds)
    claude_code_timeout: 600

    # Custom CLI path (if not in PATH)
    # claude_code_cli_path: /usr/local/bin/claude

timeout: 600
max_retries: 2
